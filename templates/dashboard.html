<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">‚òÅ Cloud Storage</div>
    <div class="user">Welcome, {{ username }}</div>
</div>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- SEARCH -->
    <form action="{{ url_for('search', username=username) }}" method="GET" class="search-box">
        <input type="text" name="q" placeholder="Search files...">
        <button type="submit">Search</button>
    </form>

    <!-- UPLOAD -->
    <form action="{{ url_for('upload', username=username) }}" method="POST" enctype="multipart/form-data" class="upload-box">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <!-- FILE GRID -->
    <div class="file-grid">
        {% for file in files %}
        <div class="file-card">
            <div class="file-name">{{ file }}</div>

            <div class="file-actions">
                <a href="{{ url_for('download', username=username, filename=file) }}" class="download">Download</a>
                <a href="{{ url_for('preview', username=username, filename=file) }}" class="preview">Preview</a>
                <a href="{{ url_for('delete', username=username, filename=file) }}" class="delete">Delete</a>
                <a href="{{ url_for('share', username=username, filename=file) }}" class="share">Share</a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
